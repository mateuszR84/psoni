# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Nazwa
        type: text
        span: left

    program:
        label: Program
        type: dropdown
        span: right

    published_at:
        label: Data publikacji
        type: datepicker
        mode: date
        span: left

    excerpt:
        label: Zajawka
        type: textarea
        span: full
        size: small

    content:
        label: Treść
        type: richeditor
        span: full
        size: giant