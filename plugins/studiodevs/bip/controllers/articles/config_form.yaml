    redirect: studiodevs/bip/articles/update/:id
    redirectClose: studiodevs/bip/articles

# Update page
update:
    title: backend::lang.form.update_title
    redirect: studiodevs/bip/articles
    redirectClose: studiodevs/bip/articles

# Preview page
preview:
    title: backend::lang.form.preview_title
