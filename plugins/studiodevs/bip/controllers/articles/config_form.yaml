# Record name
name: Article

# Model Form Field configuration
form: $/studiodevs/bip/models/article/fields.yaml

# Model Class name
modelClass: StudioDevs\Bip\Models\Article

# Default redirect location
defaultRedirect: studiodevs/bip/articles

# Create page
create:
