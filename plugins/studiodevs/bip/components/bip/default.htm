{% set articles = __SELF__.articles %}
{% for article in articles %}
{{ article.title }}
{% endfor %}

{% set sections = __SELF__.sections %}
{% for section in sections %}
<ul>
    <li>
        <a href="{{ 'bip/category-item'|page({ 'slug': section.slug }) }}">
            {{ section.name }}
        </a>
    </li>
</ul>
{% endfor %}
