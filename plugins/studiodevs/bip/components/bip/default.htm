<div class="container">
    <div
        class="row">
        <!-- Sidebar z kategoriami -->
        <aside class="col-md-4">
            <h3>Kategorie</h3>
            <ul class="list-group">
                {% for section in __SELF__.sections %}
                    <li class="list-group-item">
                        <a href="javascript:;" data-request="{{ __SELF__ }}::onFilterArticles" data-request-data="category: '{{ section.slug }}'">
                            {{ section.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </aside>

        <!-- Lista artykułów -->
        <main class="col-md-8">
            <form method="get" class="mb-4">
                <div class="input-group">
                    <input type="text" name="search" value="{{ search }}" class="form-control" placeholder="Szukaj w artykułach...">
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>


                {% if search %}
                    <p class="text-muted">Wyniki dla:
                        <strong>{{ search }}</strong>
                    </p>
                {% endif %}

                <div id="articleList">
                    {% partial '@articles-list' articles=__SELF__.articles %}
                </div>
            </main>
        </div>
    </div>
