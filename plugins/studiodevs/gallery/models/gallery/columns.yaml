# ===================================
#  List Column Definitions
# ===================================

columns:
    title:
        label: Tytuł
        type: text
        span: left
    categories:
        label: Kategorie
        relation: categories
        span: left
        valueFrom: slug
    published_at:
        label: Data publikacji
        type: datetime
    created_at:
        label: Data utworzenia
        type: datetime
    imagesCount:
        label: Zdjęcia
        relation: images
        useRelationCount: true
    published:
        label: Opublikowany
        span: left
        type: switch
